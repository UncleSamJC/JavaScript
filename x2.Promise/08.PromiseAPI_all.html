<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise API - All</title>
</head>
<body>
    <script>
    let p1 = new Promise((resolve,reject)=>{
        resolve("hello world");
    })

    let p2 = Promise.resolve("ok");
    let p3 = Promise.resolve("Success");

    const result1 = Promise.all([p1,p2,p3]);

    console.log(result1);

    const result2 = Promise.race([p1,p2,p3]);

    console.log(result2);

    </script>
</body>
</html>
