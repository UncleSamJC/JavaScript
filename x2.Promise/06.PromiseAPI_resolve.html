<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise API - resolve</title>
</head>
<body>
    <script>
        let p1 = Promise.resolve(521);
        //如果传入的参数为非Promise,则返回结果为成功的Promise，且result等于传入的值
        //如果传入的参数为Promise，则由传入的Promise来决定

        let p2 = Promise.resolve(new Promise((resolve,reject)=>{ 
            reject("Evil");
        }))

        p2.catch(
            reason=>{
                console.log(reason);
            }
        )

        console.log(p1);
        console.log(p2);
    </script>
</body>
</html>
