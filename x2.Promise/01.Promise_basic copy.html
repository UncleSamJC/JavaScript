<body>
    <div class="container">
        <h2 class="page-header">
Here is a class for Promise 
        </h2>
        <hr>
        <button class="btn btn-primary" id="btn">点击抽奖</button>
    </div>

    <script>
        //Generate a list
        function rand(m,n) {
            return Math.ceil(Math.random() * (n-m+1)) + m-1;
        }

        console.log(rand(1,100));

        const btn = document.querySelector('#btn');

        btn.addEventListener('click',function() {
            //console.log("btn clicked");
            // setTimeout(()=>{

            // let n = rand(1,100);
            // console.log(n);
            // if(n<50) {
            //     alert("Congrats!")
            // }else{
            //     alert("Continue, maybe next time");
            // }

            // },1000);
        
        //Promise 是一个构造函数
        const p = new Promise((resolve,reject)=>{
            //封装一个异步操作，成功Resolve， 失败Reject
            setTimeout(() => {
                let n = rand(1,100);
                if(n<50) {
                    resolve(n);
                }else{
                    reject(n);
                }
            }, 1000);
        });//这里主要是修改Promise的状态

        p.then((value)=>{
            console.log("Congrates  --- " + value);
        },(reason)=>{
            console.log("Back luck  ---- " + reason);
        });

        console.log(p);

        })//实际起作用的函数在这里，回调函数

    </script>
</body>
